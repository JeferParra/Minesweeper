<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Minersweeper Game</h1>
    <div id="controls">
      <label for="level">Choose Level:</label>
      <select name="level" id="level">
        <option value="novice">Novice (9x9, 10 mines)</option>
        <option value="intermediate">Intermediate (16x16, 40 mines)</option>
        <option value="expert">Expert (30x60, 99 mines)</option>
        <option value="superhuman">Superhuman (50x50, 500 mines)</option>
      </select>
    </div>
    <div id="minefield">
      <div class="row">
        <div class="cell revealed"></div>
        <div class="cell mine">💣</div>
        <div class="cell incorrect-flag">❌</div>
        <div class="cell flagged">🚩</div>
        <div class="cell highlighted"></div>
        <div class="cell" data-mines="1">1</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="popup">
      <div id="popup-content">
        <p id="popup-message">You Win!</p>
        <button id="restart-button">Play Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
